<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/form.css" />
  </head>
  <body>
    <head>
      <nav><a href="index.html">mockup</a></nav>
    </head>
    <main>
      <section class="register-form">
        <h2 class="centered">Contact Form</h2>
        <form action="https://formspree.io/f/xzbkypjn" method="POST">
          <input
            type="text"
            name="First Name"
            placeholder="First Name"
            required
          />
          <input
            type="text"
            name="Last Name"
            placeholder="Last Name"
            required
          />
          <input type="email" name="E-mail" placeholder="Your Email" required />
          <textarea
            name="message"
            placeholder="...type your message.."
            required
          ></textarea>
          <div class="centered">
            <button class="g-recaptcha">Submit</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
