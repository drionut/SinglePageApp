<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Single Page Application</title>
    <link rel="stylesheet" href="./css/one_page_website.css" />
  </head>
  <body>
    <main>
      <section class="register-form">
        <h2 class="centered">Registration Form</h2>
        <form action="" method="post">
          <input
            type="text"
            name="first-name"
            id="first-name"
            placeholder="First Name"
            required
          />
          <input
            type="text"
            name="last-name"
            id="last-name"
            placeholder="Last Name"
            required
          />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="E-mail"
            required
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="...type a strong password..."
            required
          />
          <div class="centered">
            <input type="submit" value="Login" id="register-button" />
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
